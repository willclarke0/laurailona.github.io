<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
    <main class="container">
      <h1>Search Wikipedia</h1>
      <p>Click icon to search or get a <a href="https://en.wikipedia.org/wiki/Special:Random" class="random-article" target="_blank">random article.</a></p>
      <div class="search-form">
        <button class="search-icon" id="search-icon"></button>
          <input type="text" class="search-bar" id="search-bar">
        <button class="hide-search-bar" id="close-button">x</button>
      </div>
      <div id="search-results" class="search-results">
      </div>
    </main>
    <footer>
      <p>Made with coffee and â™¥ | <a href="https://github.com/laurailona/laurailona.github.io/tree/master/projects/wikipedia-viewer" target="_blank">Source code on Github</a></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
